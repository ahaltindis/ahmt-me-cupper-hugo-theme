{{ define "main" }}
<main id="main">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <div>
    <div class="photographs">
      {{ range $.Site.Data.photographs }}
      <div class="photograph-item" tabindex="0">
        <a href="{{ relref $.Page .slug }}"><img src="{{ $.Site.Params.cdnUrl }}/{{ .imagePreviewPath }}" class="photograph-image" alt="{{ .body }}"></a>
      </div>
      {{ end }}
    </div>
  </div>
</main>
{{ end }}
