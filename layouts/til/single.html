{{ define "main" }}
  <main id="main">
    <h1 class="page-heading">
      {{ .Title }}
      <a class="ml-3 text-xs border-2 border-black py-[2px] px-1 align-middle" href="{{ .Parent.RelPermalink }}">{{ .Parent.Title }}</a>
    </h1>
    <article class="article-prose">
      {{ .Content }}
    </article>
  </main>
{{ end }}
